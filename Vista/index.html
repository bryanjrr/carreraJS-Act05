<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <div>
        <h2>Crear Vehiculo</h2>
        <input list="modelo" id="modeloVehiculo" name="modeloVehiculo" />
        <datalist id="modelo">
        </datalist><br>

        
        <input type="number" name="" placeholder="minVelocidad" id="minVel"><br>
        <input type="number" name="" placeholder="maxVelocidad" id="maxVel"><br>
        <select name="tipoTraccion" id="tipoTraccion" placeholder="Tipo Traccion">
            <option value="blanda">Blanda</option>
            <option value="media">Media</option>
            <option value="dura">Dura</option>
        </select><br>

        <select name="tipoVehiculo" id="tipoVehiculo" placeholder="Tipo Vehiculo">
            <option value="coche" selected>coche</option>
            <option value="motocicleta">motocicleta</option>
        </select><br>
        <button type="button" id="btnVehiculo">Nuevo Vehiculo</button>
        <button type="button">Cargar Estadisticas </button>
        <div id="divMessage"></div>


    </div>
    <div>
        <h2>Gestion de Participantes</h2>
        <input type="text" id="nombreParticipante" placeholder="Nombre"><br>
        <select name="" id="vehiculoParticipante" placeholder="Vehiculo">
            <option value="prueba">prueba</option>
        </select><br>
        <input id="estadisticasParticipante" type="text" placeholder="Estadisticas"><br>
        <button id="btnNuevoParticipante" type="button">Nuevo Participante</button>
        <button type="button">Cargar Estadisticas </button>
    </div>

    <div>
        <h2>Nuevo Circuito</h2>
        <input type="text" placeholder="nombreCarrera" id="nombreCarrera"><br>
        <input type="number" name="" id="longitud" placeholder="Longitud">
        <select name="tiempo" id="tiempo" placeholder="Tiempo">
            <option value="lluvioso" selected>Lluvioso</option>
            <option value="humedo">HÃºmedo</option>
            <option value="seco">Seco</option>
        </select><br>
        <button id="nuevaCarrera" type="button">Nueva Carrera</button>
        <div id="divMessageCircuito"></div>
    </div>

    <div>
        <h2>Asigna/Quitar un participante al Circuito</h2>

        <select name="asignarCircuito" id="asignarCircuito" placeholder="Circuito">

        </select><br>

        <select name="asignarParticipante" id="asignarParticipante" placeholder="asignarParticipante">
        </select><br>
        <button id="btnAsignar" type="button">Asignar</button>
        <button id="btnQuitar" type="button">Quitar</button>
        <div id="divMessageCircuito"></div>
    </div>
</body>

</html>
