<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="flex">
        <div class="contenedor">
            <h2>Crear Vehiculo</h2>
            <input placeholder="Modelo" list="modelo" id="modeloVehiculo" name="modeloVehiculo" />
            <datalist id="modelo">
            </datalist><br>

            <input type="number" placeholder="Velocidad Minima" id="minVel"><br>
            <input type="number" placeholder="Velocidad Minima" id="maxVel"><br>

            <select name="tipoTraccion" id="tipoTraccion">
                <option value="blanda">Blanda</option>
                <option value="media">Media</option>
                <option value="dura">Dura</option>
            </select><br>

            <select name="tipoVehiculo" id="tipoVehiculo">
                <option value="coche" selected>coche</option>
                <option value="motocicleta">motocicleta</option>
            </select><br>

            <button type="button" id="btnVehiculo">Nuevo Vehiculo</button>
            <button id="cargarEstadisticasCoche" type="button">Cargar Estadisticas</button>

            <div id="divMessage"></div>
        </div>

        <div class="contenedor">
            <h2>Gestion de Participantes</h2>
            <input type="text" list="dataListParticipantes" id="nombreParticipante" placeholder="Nombre"><br>
            <datalist id="dataListParticipantes">
            </datalist><br>
            <select name="" id="vehiculoParticipante" placeholder="Vehiculo">
            </select><br>
            <input id="estadisticasParticipante" type="text" placeholder="Estadisticas" disabled><br>
            <button id="btnNuevoParticipante" type="button">Nuevo Participante</button>
            <button type="button">Cargar Estadisticas </button>
            <div id="divMessageParticipante"></div>

        </div>

        <div class="contenedor">
            <h2>Nuevo Circuito</h2>
            <input type="text" placeholder="Nombre de la Carrera" id="nombreCarrera"><br>
            <input type="number" name="" id="longitud" placeholder="Longitud [0-500]">
            <select name="tiempo" id="tiempo" placeholder="Tiempo">
                <option value="lluvioso" selected>Lluvioso</option>
                <option value="humedo">HÃºmedo</option>
                <option value="seco">Seco</option>
            </select><br>
            <button id="nuevaCarrera" type="button">Nueva Carrera</button>
            <div id="divMessageCircuito"></div>
        </div>
    </div>

    <div class="contenedor">
        <h2>Asigna/Quitar un participante al Circuito</h2>
        <select name="asignarCircuito" id="asignarCircuito" placeholder="Circuito">
        </select><br>
        <select name="asignarParticipante" id="asignarParticipante" placeholder="asignarParticipante">
        </select><br>
        <button id="btnAsignar" type="button">Asignar</button>
        <button id="btnQuitar" type="button">Quitar</button>
        <div id="divMessageAsignar"></div>
        <div></div>
    </div>
    <div class="contenedor">
        <h2>Cargar Circuito</h2>
        <select name="cargarCircuito" id="cargarCircuitoo" placeholder="Circuito">
        </select><br>
        <button id="cargarCircuitoBtn">Cargar Circuito</button>

        <div class="circuitoCargado">
            <div id="divCircuitoCargado" style="display: none;">
                <p id="mensajeCircuito"></p>
                <div id="detallesCircuito"></div>
                <div id="participantesCircuito"></div>
            </div>
        </div>


        <div>
            <button id="btnStartRace">Start Race</button>
            <div id="progresoCarrera">
                <h3>Progreso de la Carrera</h3>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
